<!DOCTYPE html>
<html>
<head>
	<title>javascript </title>
 	<script>
 		
 		var num1=parseFloat(prompt("Enter basic salary"));
        var num2=parseFloat(prompt("Enter working hrs"));
        if(num2>40)
        {
        	num1=num1 + (num2-40)*120;
        }
        else if(num2<40)
        {
        	num1=num1 - (num2-40)*80;
        }

        document.writeln("the basic salary is"+num1);




 	</script>

</head>
